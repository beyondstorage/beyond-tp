name: Javascript

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install

  eslint:
    name: Eslint
    needs: dependencies
    steps:
      - run: npm run eslint

  build:
    name: Build
    needs: dependencies
    steps:
      - run: npm run build
