name: "Unit Test"

on: [ push,pull_request ]

jobs:
  backend:
    name: Backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ "1.14", "1.15" ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Test
        run: make test

  frontend:
    name: Frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.x'
      - run: flutter pub get
        working-directory: ./ui
      - run: flutter test
        working-directory: ./ui