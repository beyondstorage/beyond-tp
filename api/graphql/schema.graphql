# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar Time
scalar Any

type Task {
  id: String!
  name: String!
  type: TaskType!
  status: TaskStatus!
  created_at: Time!
  updated_at: Time!
  src: Endpoint!
  dst: Endpoint!
  options: Any
}

enum TaskStatus {
  unknown
  created
  running
  finished
  stopped
  error
}

type Query {
  task(id: String!): Task!
  tasks: [Task!]!
}

input CreateTask {
  name: String!
  type: TaskType!
  src: EndpointInput!
  dst: EndpointInput!
  options: Any
}

input EndpointInput {
  type: ServiceType!
  path: String!
  options: Any
}

type Endpoint {
  type: ServiceType!
  path: String!
  options: Any
}

input DeleteTask {
  id: String!
}

type Mutation {
  createTask(input: CreateTask): Task!
  deleteTask(input: DeleteTask): Task!
  runTask(id: String!): Task!
}

enum TaskType {
  copyDir
}

enum ServiceType {
  fs
  qingstor
}
